
<!-----Categories------>
<div class="container">
    <div class="row">
        <div *ngFor="let item of allCategories" class="col-md-4 p-4">
            <div class="brands_categories">
                <img class="w-100" height="270" [src]="item.image" [alt]="item.image" >
                <h3 class="h5 text-center p-2">{{item.name}}</h3>
            </div>
        </div>
    </div>
</div>
