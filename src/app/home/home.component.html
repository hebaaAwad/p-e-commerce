<!-----Slider------>
<div class="container">
    <div class="row g-0">
        <div class="col-md-9">
            <owl-carousel-o [options]="ustomOptions">
                <ng-template carouselSlide> <img class="w-100" height="400" src="../../assets/images/slider-image-3.jpeg" alt=""></ng-template>   
                <ng-template carouselSlide>  <img class="w-100" height="400"  src="../../assets/images/slider-image-2.jpeg" alt=""></ng-template>   
                <ng-template carouselSlide>   <img class="w-100" height="400"  src="../../assets/images/grocery-banner.png" alt=""></ng-template>   
            </owl-carousel-o>  
        </div>
        <div class="col-md-3">
            <owl-carousel-o [options]="ustomOptions">
                <ng-template carouselSlide>  <img class="w-100" height="200"  src="../../assets/images/slider-image-2.jpeg" alt=""></ng-template>   
              </owl-carousel-o>

              <owl-carousel-o [options]="ustomOptions">
                <ng-template carouselSlide>   <img class="w-100" height="200"  src="../../assets/images/grocery-banner.png" alt=""></ng-template>   
              </owl-carousel-o>
        </div>
    </div>
    
</div>


<!-----Categories------>
<section class="my-3">
    <owl-carousel-o [options]=" categoriesSliderOptions">

        <ng-container *ngFor="let item of allCtegories">
          <ng-template carouselSlide  >
            <div>
                <img class="w-100" height="270" [src]="item.image" [alt]="item.image" >
                <h3 class="h5 text-center p-2">{{item.name}}</h3>
            </div>
          </ng-template>
        </ng-container>
    </owl-carousel-o>
</section>




<!-----Products------>

<div class=" W-75  my-5 container">
    <label class="text-main fw-bold"> Search For The Product : </label>
    <input [(ngModel)]="inputValue" class="w-50 form-control ">
    </div>

<div class="container p-3">
    <div class="row">

        <div *ngFor="let product of allProducts | search:inputValue" class="col-md-2 mb-4">
            <div class="product">
                <div [routerLink]="['/productDetails',product._id]">
                    <img class="w-100" [src]="product.imageCover">
                    <span class="fa-sm text-main m-3">{{product.category.name}}</span>
                    <h1 class="h6 fw-bold m-3">{{product.title.split(" ").slice(0,2).join(" ")}}</h1>

                    <div class="d-flex justify-content-between m-3">
                        <span>{{product.price}}EGP</span>
                        <span><i class="fa-solid fa-star rating-color"></i> {{product.ratingsAverage}}</span>
                    </div>
                </div>
                <button (click)="addCartBtn(product._id)" class="btn bg-main text-white fw-bold d-block w-100 ">+Add</button>
            </div>
        </div>
    </div>

</div>
