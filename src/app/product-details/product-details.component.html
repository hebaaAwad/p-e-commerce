    <div class="row my-5 align-items-center">
        <div class="col-md-3">

          <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let imgPass of oneProduct.images">
              <ng-template carouselSlide>
                <img [src]="imgPass" >
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>



            
        </div>
        <div class="col-md-9">
          <div>
            <h3 class="h4">{{oneProduct?.title}}</h3>
            <h3 class="h4">{{oneProduct?.description}}</h3>
            <span class="fa-sm text-main m-3">{{oneProduct?.category?.name}}</span>
            <div class="d-flex justify-content-between m-3">
                <span>{{oneProduct.price}}EGP</span>
                <span><i class="fa-solid fa-star rating-color"></i> {{oneProduct?.ratingsAverage}}</span>
             </div>
            <button class="btn bg-main text-white fw-bold d-block w-75 ">Add</button>
          </div>
        </div>
       
</div>
