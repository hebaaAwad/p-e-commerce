


<!-----Products------>
<div class="container p-3">
    <div class="row">

        <div *ngFor="let product of allProducts" class="col-md-2 mb-4">
            <div class="product">
                <div [routerLink]="['/productDetails',product._id]">
                    <img class="w-100" [src]="product.imageCover">
                    <span class="fa-sm text-main m-3">{{product.category.name}}</span>
                    <h1 class="h6 fw-bold m-3">{{product.title.split(" ").slice(0,2).join(" ")}}</h1>

                    <div class="d-flex justify-content-between m-3">
                        <span>{{product.price}}EGP</span>
                        <span><i class="fa-solid fa-star rating-color"></i> {{product.ratingsAverage}}</span>
                    </div>
                </div>
                <button  class="btn bg-main text-white fw-bold d-block w-100 ">+Add</button>
            </div>
        </div>
    </div>

</div>
